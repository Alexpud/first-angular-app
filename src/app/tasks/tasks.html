@if (displayNewTask) {
  <app-new-task (complete)="onCancelAddTask()" [userId]="userId"/>
}

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add a task</button>
    </menu>
  </header>

  <ul>
    @for(t of tasksFromUser; track t.id)
    {
      <li>
        <app-task [task]="t" />
      </li>
    }
  </ul>
</section>
